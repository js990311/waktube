<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css테스트</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" href="main_css.css">
</head>
<body onload="myFunc()">
  <div class="fixed-box">
    <div class="points">
      현재 점수 : <span id="score">0</span>
    </div>
    <div class="circle-layer">
      <div class="circle-box">
        
      </div>
    </div>
    <div class="btn-layer">
      <div class="btn" id="left-btn" onclick="leftBtnEvent()">이게 더 크다</div>
      <div class="btn" id="right-btn" onclick="rightBtnEvent()">이게 더 크다</div>
    </div>
  </div>
  <div class="box">
    <div class="test-box" id="a1" data-location="100">
      <div class="info-layer">
        <p class="title">테스트 제목 1</p>
        <p class="views"><span class="display">123,456</span></p>
        <p class="extra-info">
          <span>징버거</span>
          <span>,  </span>
          <span>2012-07-29</span>
        </p>
      </div>
      <div class="player" id="vc3k7QA3XFA"></div>
    </div>
    <div class="test-box" id="a2" data-location="50">
      <div class="info-layer">
        <p class="title">테스트 제목2</p>
        <p class="views"><span>123546789</span></p>
        <p class="extra-info">
          <span>아이네</span>
          <span>,  </span>
          <span>2022-07-29</span>
        </p>
      </div>
      <div class="player" id="DioZ9eHcuZY"></div>
    </div>
    <div class="test-box" id="a3" data-location="0">
      <div class="info-layer">
        <p class="title">테스트 제목3</p>
        <p class="views"><span>654123</span></p>
        <p class="extra-info">
          <span>계륵</span>
          <span>,  </span>
          <span>2022-07-29</span>
        </p>
      </div>
      <div class="player" id="Nd1KlK6rRUw"></div>
    </div>
  </div>
  <audio id='successAudio' src='./success.wav' onloadstart="this.volume=0.23" ></audio> 

  <script src="apiLoader.js"></script>
  <script>
    let myFunc = ()=>{
      p = document.getElementsByClassName('player');
      ytFunc(p[0].id);
      ytFunc(p[1].id);
      ytFunc(p[2].id);
    };
  </script>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
