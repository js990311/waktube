<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>비디오 목록</title>
</head>
<body>
  <form action="" method="POST">
    <label for="title">영상제목</label>
    <input type="text" value="{{video.title}}" name="title" id="title">
    <label for="views">조회수</label>
    <input type="text" value="{{video.views}}" name="views" id="views" disabled>
    <label for="vid">영상 아이디</label>
    <input type="text" value="{{video.vid}}" name="vid" id="vid" disabled>
    <label for="year">업로드 날짜</label>
    <input type="text" value="{{video.uploadDate}}" name="uploadDate" id="uploadDate" disabled>
    <label for="uploader">업로더</label>
    <input type="text" value="{{video.uploader}}" name="uploader" id="uploader" disabled>
    <label for="submit"> 수정버튼</label>
    <input type="submit" id="submit" value="수정">
  </form>
  <a href="/videos">돌아가기</a>
</body>
</html>
